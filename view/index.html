<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>{{title}}</title>

<link rel="stylesheet" type="text/css" href="{{relative}}reticule.css" />
<script type="text/x-mathjax-config">
    MathJax.Ajax.config.path["Contrib"] = "//cdn.mathjax.org/mathjax/contrib";
    MathJax.Hub.Config({
        skipStartupTypeset: true,
        showMathMenu: false,
        messageStyle: 'simple',
        TeX: { extensions: ['[Contrib]/xyjax/xypic.js', 'AMSmath.js', 'AMSsymbols.js'] },
        tex2jax: {
            inlineMath: [['$','$']],
            processEscapes: true
        },
        "HTML-CSS": { scale: 85 }
    });
</script>
<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="{{relative}}reticule.js"></script>

</head>
<body>

<nav>
    <div class="inner">
        <h1><a href="{{relative}}">{{title}}</a></h1>
        {{toc}}
    </div>
</nav>

<main>
    <div class="inner">
        {{main}}
    </div>
</main>

<footer>
    <p class="inner">
        Generated by <a href="https://github.com/yishn/reticule">reticule</a>.
    </p>
</footer>

</body>
</html>
