<!DOCTYPE html>
<html lang="{{lang}}">
<head>

<meta charset="utf-8">
<title>{{section}} &ndash; {{title}}</title>

<link rel="stylesheet" type="text/css" href="{{relative}}main.css">
<link rel="shortcut icon" type="image/x-icon" href="{{relative}}favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/x-mathjax-config">

MathJax.Ajax.config.path['Contrib'] = 'https://cdn.mathjax.org/mathjax/contrib';
MathJax.Hub.Config({
    skipStartupTypeset: true,
    showMathMenu: false,
    messageStyle: 'none',
    TeX: { extensions: ['[Contrib]/xyjax/xypic.js', 'AMSmath.js', 'AMSsymbols.js'] },
    tex2jax: { inlineMath: [['$','$']], processEscapes: true },
    'HTML-CSS': { linebreaks: { automatic: true }, scale: 85 }
});

</script>
<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.min.js"></script>
<script src="{{relative}}main.js"></script>

</head>
<body>

<section class="macros">
{{macros}}
</section>

<nav>
    <div class="inner">
        <h1><a href="{{relative}}">{{title}}</a></h1>
        {{toc}}
    </div>
</nav>

<main>
    <div class="inner">
        {{main}}

        <div id="disqus_thread"></div>
        {{disqus}}
    </div>
</main>

<footer>
    <p class="inner">
        {{footer}}
    </p>
</footer>

</body>
</html>
